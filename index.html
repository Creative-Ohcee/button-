<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class='container'>
    <button class='button' data-ripple="rgb(0,0,0,.4)">Button</button>
    <button class='button2' data-ripple="rgb(135, 116, 225,.4)">Button</button>
    <button class='button3' data-ripple="rgb(135, 116, 225,.4)">Button</button>
    <button class='button5' data-ripple="rgb(135, 116, 225,.4)">Button</button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
<!-- just add data-ripple in the tag where you want to get ripple effect .To change the color of ripple add the color inside data-ripple -->
